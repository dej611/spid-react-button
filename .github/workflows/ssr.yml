name: SSR tests

on: [pull_request]

jobs:
    build:

        runs-on: ubuntu-latest
    
        steps:
          - uses: actions/checkout@v2
          - name: Use Node.js 12.16.1
            uses: actions/setup-node@v1
            with:
              node-version: 12.16.1
            
          - name: Installing dependencies
            run: npm install

          - name: Build the library
            run: npm run build:ts

          - name: Enable the linking
            run: npm link

          - name: Start a new Gatsby project
            run: cd .. && npx gatsby new test-project && cd test-project

          - name: Link lib + add peer deps
            run: npm link @dej611/spid-react-button && npm i spid-smart-button

          - name: Check file permissions
            run:  chmod -R 664 ./src/pages/index.js && ls -l ./src/pages/index.js
            
          - name: Add the buttons to the page
            run: cp ../spid-react-button/.github/workflows/gatsby.template ./src/pages/index.js

          - name: Run a build
            run: npx gatsby build
