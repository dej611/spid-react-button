name: NextJS SSR tests

on: 
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
    build:

        runs-on: ubuntu-latest
    
        steps:
          - uses: actions/checkout@v2
          
          - name: Use Node.js 12.16.1
            uses: actions/setup-node@v1
            with:
              node-version: 12.16.1

          - uses: actions/cache@v2
            with:
              path: ~/.npm
              key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
              restore-keys: |
                ${{ runner.os }}-node-
            
          - name: Installing dependencies
            run: npm ci

          - name: Build the library
            run: npm run build:ts

          - name: Enable the linking
            run: npm link

          - name: Start a new NextJS project
            run: npx create-next-app --typescript --use-npm test-nextjs

          - name: Add some extra libs and config for SVG support
            run: cd test-nextjs && npm i @svgr/webpack url-loader next-transpile-modules --save-dev && cp ../.github/workflows/next.config.template ./next.config.js

          - name: Link lib + add template page
            run: cd test-nextjs && npm link @dej611/spid-react-button && cp ../.github/workflows/nextjs.template ./pages/index.js

          - name: Run a build
            run: cd test-nextjs && npx next build
