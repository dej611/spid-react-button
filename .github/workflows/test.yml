name: Unit tests

on: [pull_request]

jobs:
    build:

        runs-on: ubuntu-latest
    
        steps:
          - uses: actions/checkout@v2
          - name: Use Node.js 12.16.1
            uses: actions/setup-node@v1
            with:
              node-version: 12.16.1
            
          - name: Installing dependencies
            run: npm install

          - name: Test
            run: npm test